<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="/styles/style.css">
  <title>Frontend Mentor | Product list with cart</title>
  <script src="/app.js" defer ></script>
</head>
<body>
  <main>
    <h1 class="heading">Desserts</h1>
    <div class="container">
    <section class="products">
      <section class="product">
        <div class="product__cart">
          <img src="/assets/images/image-waffle-mobile.jpg" alt="Waffle" class="product__img">
          <div class="cart__btns">
            <button class="add_to_cart">
              <img src="/assets/images/icon-add-to-cart.svg" alt="cart icon" class="cart__icon">
              Add to Cart
            </button>
            <div class="cart__selected">
              <button class="cart__minus--btn">
                <img src="/assets/images/icon-decrement-quantity.svg" alt="" class="cart__minus">
              </button>
            <span class="cart__quantity">1</span> 
            <button class="cart__add--btn">
              <img src="/assets/images/icon-increment-quantity.svg" alt="" class="cart__add">
            </button>
            
            </div>
          </div> 
          <p class="product__type">Waffle</p>
          <p class="product__name">Waffle with Berries</p>
          <p class="product__price">$6.50</p>
        </div>
      </section>

      <section class="product">
        <div class="product__cart">
          <img src="/assets/images/image-waffle-mobile.jpg" alt="Waffle" class="product__img">
          <div class="cart__btns">
            <button class="add_to_cart">
              <img src="/assets/images/icon-add-to-cart.svg" alt="cart icon" class="cart__icon">
              Add to Cart
            </button>
            <div class="cart__selected">
              <button class="cart__minus--btn">
                <img src="/assets/images/icon-decrement-quantity.svg" alt="" class="cart__minus">
              </button>
            <span class="cart__quantity">1</span> 
            <button class="cart__add--btn">
              <img src="/assets/images/icon-increment-quantity.svg" alt="" class="cart__add">
            </button>
            
            </div>
          </div> 
          <p class="product__type">Waffle</p>
          <p class="product__name">Waffle with Berries</p>
          <p class="product__price">$6.50</p>
        </div>
      </section>

      <section class="product">
        <div class="product__cart">
          <img src="/assets/images/image-waffle-mobile.jpg" alt="Waffle" class="product__img">
          <div class="cart__btns">
            <button class="add_to_cart">
              <img src="/assets/images/icon-add-to-cart.svg" alt="cart icon" class="cart__icon">
              Add to Cart
            </button>
            <div class="cart__selected">
              <button class="cart__minus--btn">
                <img src="/assets/images/icon-decrement-quantity.svg" alt="" class="cart__minus">
              </button>
            <span class="cart__quantity">1</span> 
            <button class="cart__add--btn">
              <img src="/assets/images/icon-increment-quantity.svg" alt="" class="cart__add">
            </button>
            
            </div>
          </div> 
          <p class="product__type">Waffle</p>
          <p class="product__name">Waffle with Berries</p>
          <p class="product__price">$6.50</p>
        </div>
      </section>

    
      
    </section>
    <section class="cart">

    <div class="cart__initial">
      <h2 class="cart__heading">
        Your Cart (<span class="cart__num">0</span>)
      </h2> 
      <div class="cart__content">
          <img src="/assets/images/illustration-empty-cart.svg" alt="" class="cart__default__img">
          <p class="cart__default__text">Your added items will appear here</p>
      </div>
    </div> 
    
    <div class="cart__ordered">
      <h2 class="cart__heading">
        Your Cart (<span class="cart__num">0</span>)
      </h2>

      <div class="added">
        <section class="added__item">
          <div class="added__left">
            <p class="added__name">Waffle with Berries</p>
            <div class="added__num">
              <p
               class="added__amount"><span class="addedd">1</span>x
              </p>
              <p
               class="added__price">@$<span class="price">6.50</span>
              </p>
              <p
               class="added__total">$<span class="total"></span>
              </p>
            </div>
          </div>
          <div class="added__righ">
            <button class="remove__btn">
            <img src="/assets/images/icon-remove-item.svg" alt="" class="added__right">
            </button>
          </div>
        
        </section>
      </div>
         
    <div class="cart__hidden">
      <div class="cart__total">
        <p class="total__text">Order Total</p>
        <p class="total__total">$ <span class="total__span"></span></p>  
      </div>
      <div class="carbon__neutral">
        <img src="/assets/images/icon-carbon-neutral.svg" alt="Explotion Image" class="carbon__img">
        <p>This is a <span class="bold">carbon-neutral</span> delivery</p>
      </div>
      <button class="confirm__btn">Confirm Order</button>
    </div>
  </div>
    </section>
  </div>
